<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Partylando</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link rel="stylesheet" href="font/stylesheet.css">
        <link rel="stylesheet" href="css/bootstrap-3.0.0.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/underscore-1.5.2.js"></script>
        <script src="js/vendor/backbone-1.1.0.js"></script>
        <script src="js/vendor/jquery.hammer-1.0.5.js"></script>
        <script src="js/vendor/scrollfix-0.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        
        <script type="text/template" src="templates/participant.html" id="participant-template"></script>
        <script type="text/template" src="templates/me.html" id="me-template"></script>

        <script src="js/views.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div id="participants" class="row dontscroll container">
            <div class="col-xs-1" id="test"></div>
            <div class="participant col-xs-2" id="participant-4"></div>
            <div class="participant col-xs-2" id="participant-2"></div>
            <div class="participant col-xs-2 me" id="participant-0"></div>
            <div class="participant col-xs-2" id="participant-1"></div>
            <div class="participant col-xs-2" id="participant-3"></div>
            <div class="col-xs-1"></div>
        </div>

        <div id="action_bar">
            <div class="container row">
                <div class="col-xs-2"></div>
                <div class="col-xs-3 rating">
                    <div class="legend">
                        rating for <br>
                        current selection:
                    </div>
                    <div class="thumbs-up">
                        <img src="img/thumbs_up.png">
                        <span class="count" id="count-up">0</span>
                    </div>
                    <div class="thumbs-down">
                        <img src="img/thumbs_down.png">
                        <span class="count" id="count-down">0</span>
                    </div>
                </div>
                <div class="col-xs-2 total_price">
                    total price:<br/>
                    <span id="price"></span>
                </div>
                <div class="col-xs-2 place_order_wrapper">
                    <a href="http://www.zalando.de/damen-home/" target="_blank" class="place_order">
                        place order
                    </a>
                </div>
                <div id="logo" class="col-xs-2">
                    <img src="img/logo_for_dark_background.png">
                </div>
                <div class="col-xs-1"></div>
            </div>
        </div>
    </body>
</html>
